<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ pends }}</strong> tareas pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li (click)="changeFilter(filterValid)" *ngFor="let filterValid of filterValids">
        <a [ngClass]="{ 'selected': filterValid.value == filterActual.value }"   href="#/">{{ filterValid.value }}</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="deleteTodo()">Limpiar completados</button>
  </footer>
