<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ completed: todo.completed, editing: editando }">
  <div class="view">
    <input
      class="toggle"
      type="checkbox"
      [formControl]="checkFiel"
      [checked]="todo.completed"
    />
    <label (click)="editar()">{{ todo.text }}</label>
    <button (click)="borrarTodo()" class="destroy"></button>
  </div>
  <input
    class="edit"
    [value]="todo.text"
    [formControl]="txtInput"
    (blur)="endEditar()"
    #txtInputDom
  />
</li>
